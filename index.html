<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>

    <main>
      <div class="container">


        <picture>
          <source media="(min-width:700px)" srcset="/images/image-product-desktop.jpg">
          <img src="/images/image-product-mobile.jpg" alt="mobile" style="width:auto;">
        </picture>
        
        <div class="content">

    

            <p class="product-type">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-detail">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price"><span class="actual-price">$149.99</span>  <span class="old-price">$169.99</span></div>
            <button><img src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>

            <footer>
              <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                  >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
              </div>
            </footer>

        </div>


      </div>
    </main>

    

  </body>
</html>
